<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="turn-tracker-container">
        <p>Turn:</p>
        <p id="current-player-tag">Player1</p>
      </div>
    </header>

    <main id="game-container">
      <div class="board-container">
        <div class="row">
          <div class="coordinate"></div>
          <div class="coordinate">A</div>
          <div class="coordinate">B</div>
          <div class="coordinate">C</div>
          <div class="coordinate">D</div>
          <div class="coordinate">E</div>
          <div class="coordinate">F</div>
          <div class="coordinate">G</div>
          <div class="coordinate">H</div>
          <div class="coordinate">I</div>
          <div class="coordinate">J</div>
        </div>
        <div class="coordinate-wrapper">
          <div>
            <div class="coordinate">1</div>
            <div class="coordinate">2</div>
            <div class="coordinate">3</div>
            <div class="coordinate">4</div>
            <div class="coordinate">5</div>
            <div class="coordinate">6</div>
            <div class="coordinate">7</div>
            <div class="coordinate">8</div>
            <div class="coordinate">9</div>
            <div class="coordinate">10</div>
          </div>

          <div id="player1-board"></div>
        </div>
        <span id="player1-tag">player1</span>
      </div>

      <div class="board-container">
        <div class="row">
          <div class="coordinate"></div>
          <div class="coordinate">A</div>
          <div class="coordinate">B</div>
          <div class="coordinate">C</div>
          <div class="coordinate">D</div>
          <div class="coordinate">E</div>
          <div class="coordinate">F</div>
          <div class="coordinate">G</div>
          <div class="coordinate">H</div>
          <div class="coordinate">I</div>
          <div class="coordinate">J</div>
        </div>
        <div class="coordinate-wrapper">
          <div>
            <div class="coordinate">1</div>
            <div class="coordinate">2</div>
            <div class="coordinate">3</div>
            <div class="coordinate">4</div>
            <div class="coordinate">5</div>
            <div class="coordinate">6</div>
            <div class="coordinate">7</div>
            <div class="coordinate">8</div>
            <div class="coordinate">9</div>
            <div class="coordinate">10</div>
          </div>

          <div id="player2-board"></div>
        </div>
        <span id="player2-tag">player2</span>
      </div>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
